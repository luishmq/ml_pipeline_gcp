# PIPELINE DEFINITION
# Name: preprocess-data
# Inputs:
#    input_data: system.Dataset
#    test_size: float
#    train_size: float
#    valid_size: float
# Outputs:
#    test_data: system.Dataset
#    train_data: system.Dataset
#    valid_data: system.Dataset
components:
  comp-preprocess-data:
    executorLabel: exec-preprocess-data
    inputDefinitions:
      artifacts:
        input_data:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
      parameters:
        test_size:
          parameterType: NUMBER_DOUBLE
        train_size:
          parameterType: NUMBER_DOUBLE
        valid_size:
          parameterType: NUMBER_DOUBLE
    outputDefinitions:
      artifacts:
        test_data:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        train_data:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        valid_data:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-preprocess-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - preprocess_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"'  &&\
          \  python3 -m pip install --quiet --no-warn-script-location 'pandas' 'pyarrow'\
          \ 'fsspec' 'gcsfs' 'scikit-learn' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef preprocess_data(train_size: float,\n                    test_size:\
          \ float,\n                    valid_size: float,\n                    train_data:\
          \ Output[Dataset],\n                    valid_data: Output[Dataset],\n \
          \                   test_data: Output[Dataset],\n                    input_data:\
          \ Input[Dataset]):\n\n    import numpy as np\n    import pandas as pd\n\
          \    from sklearn.model_selection import train_test_split\n\n    data =\
          \ pd.read_csv(input_data.path)\n\n    modelling_columns = [\"season\", \"\
          yr\", \"mnth\", \"hr\", \"holiday\", \"weekday\",\n                    \
          \     \"workingday\", \"weathersit\", \"temp\", \"atemp\", \"hum\",\n  \
          \                       \"windspeed\", \"casual\", \"registered\", \"cnt\"\
          ]\n\n    data = data[modelling_columns]\n\n    train_valid_data, test_data_df\
          \ = train_test_split(data, test_size=test_size, random_state=42)\n\n   \
          \ adjusted_valid_size = valid_size / (1 - test_size)\n\n    train_data_df,\
          \ valid_data_df = train_test_split(train_valid_data, test_size=adjusted_valid_size,\
          \ random_state=42)\n\n    train_data_df.to_csv(train_data.path, index=False)\n\
          \    valid_data_df.to_csv(valid_data.path, index=False)\n    test_data_df.to_csv(test_data.path,\
          \ index=False)\n\n"
        image: python:3.11
pipelineInfo:
  name: preprocess-data
root:
  dag:
    outputs:
      artifacts:
        test_data:
          artifactSelectors:
          - outputArtifactKey: test_data
            producerSubtask: preprocess-data
        train_data:
          artifactSelectors:
          - outputArtifactKey: train_data
            producerSubtask: preprocess-data
        valid_data:
          artifactSelectors:
          - outputArtifactKey: valid_data
            producerSubtask: preprocess-data
    tasks:
      preprocess-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-preprocess-data
        inputs:
          artifacts:
            input_data:
              componentInputArtifact: input_data
          parameters:
            test_size:
              componentInputParameter: test_size
            train_size:
              componentInputParameter: train_size
            valid_size:
              componentInputParameter: valid_size
        taskInfo:
          name: preprocess-data
  inputDefinitions:
    artifacts:
      input_data:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
    parameters:
      test_size:
        parameterType: NUMBER_DOUBLE
      train_size:
        parameterType: NUMBER_DOUBLE
      valid_size:
        parameterType: NUMBER_DOUBLE
  outputDefinitions:
    artifacts:
      test_data:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
      train_data:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
      valid_data:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
